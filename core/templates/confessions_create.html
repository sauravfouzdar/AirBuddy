{% extends 'base.html' %}

{% block content %}
<br>
<br>
<div class="row">
    <div class="col-sm-3"></div>
        <div class="col-sm-5">
            <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                </form>
            </div>
            </div>   
        </div>
    <div class="col-sm-4"></div>
</div>
  
        
{% endblock %}
